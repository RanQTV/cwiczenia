<!DOCTYPE html>
<html lang="pl_PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .off {
        display: none;
      }
    </style>
  </head>
  <body>
    <button onclick="przycisk()" style="height: 200px; width: 500px">
      dssdds
    </button>

    <p id="cos" class="off">dadadada</p>

    <script>
      const a = document.getElementById('cos')

      function przycisk() {
        a.classList.toggle('off')
      }
    </script>
  </body>
</html>
